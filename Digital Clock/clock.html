<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <style>
    body {
  /* font-family: system-ui; */
  /* background: #f06d06; */
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  text-align: center;
}
#clock {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: linear-gradient(rgb(25, 247, 5), rgb(0, 38, 255));
  font-size: 75px;
}
  </style>
</head>
<body>
  <div  id="clock" onload="currentTime()"></div>
    <div  id="date" onload="currentDate()"></div>


  <script>
    currentTime = () => {
  let date = new Date(); 
  let hh = date.getHours();
  let mm = date.getMinutes();
  let ss = date.getSeconds();
  let session = "AM";

  if(hh == 0){
      hh = 12;
  }
  if(hh > 12){
      hh = hh - 12;
      session = "PM";
   }

   hh = (hh < 10) ? "0" + hh : hh;
   mm = (mm < 10) ? "0" + mm : mm;
   ss = (ss < 10) ? "0" + ss : ss;
    
   let time = hh + ":" + mm + ":" + ss + " " + session;

   
  document.getElementById("clock").innerText = time; 
  let t = setTimeout( () =>{
     currentTime()
   }, 1000);
}

currentTime();

function currentDate () {
  let date = new Date();
  
}
  </script>
  
</body>
</html>
